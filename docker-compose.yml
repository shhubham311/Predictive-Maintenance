version: '3.8'

services:
  app:
    build: .
    container_name: predictive-maintenance
    ports:
      - "8000:8000"  # FastAPI
      - "8501:8501"  # Streamlit
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    restart: unless-stopped
